<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>
      next-fibonacci-button
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="Henrik Franciscus Leppä">
  </head>
  <body>
    <main>
      <h1>
        next-fibonacci-button
      </h1>
      <footer>
        <p>
          <small>
            Copyright © 2018 Henrik Franciscus Leppä<br>
            <a href="./LICENSE">
              Licensed under MIT License
            </a>
            <br>
            <a href="https://github.com/henrik-leppa/next-fibonacci-button">
              Fork me on GitHub
            </a>
          </small>
        </p>
      </footer>
      <p>
        Next Fibonacci:
        <output id="next-fibonacci-output">(empty)</output>
      </p>
      <p>
        <button type="button" id="calculate-next-button">
          Calculate next
        </button>
      </p>
    </main>
    <script>
let nextFibonacciOutput = document.querySelector('#next-fibonacci-output');
let calculateNextButton = document.querySelector('#calculate-next-button');
let previousFibonacci = 0;
let nextFibonacci = 1;

calculateNextButton.addEventListener('click', event => {
  nextFibonacciOutput.textContent = nextFibonacci;
  newPreviousFibonacci = nextFibonacci;
  nextFibonacci = previousFibonacci + nextFibonacci;
  previousFibonacci = newPreviousFibonacci;
});
    </script>
  </body>
</html>
